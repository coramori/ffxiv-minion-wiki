<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FFXIV Minion Wiki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Nunito:wght@200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/3706912826.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/minions.css" />
    <link rel="stylesheet" href="css/feedback.css" />
  </head>
  <body id="body">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!-- Container wrapper -->
      <div class="container-fluid">
        <!-- Toggle button -->
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarCenteredExample"
          aria-controls="navbarCenteredExample"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarCenteredExample"
        >
          <!-- Left links -->
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="minions.html">Minions</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                style="font-weight: 500"
                href="feedback.html"
                >Feedback</a
              >
            </li>
          </ul>
          <!-- Left links -->
        </div>
        <!-- Collapsible wrapper -->
      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- Header -->
    <header>
      <figure class="logo">
        <img
          src="img/ffxiv.png"
          style="
            width: 100%;
            height: 100%;
            justify-content: center;
            padding-top: 20px;
          "
          alt="FFXIV Logo"
        />
      </figure>
    </header>
    <h4 class="title">Did you enjoy Minion Wiki?</h4>

    <!-- Rating -->
    <div class="rate">
      <input hidden type="radio" id="star5" name="rate" value="5" />
      <label for="star5" title="text">5 stars</label>
      <input hidden type="radio" id="star4" name="rate" value="4" />
      <label for="star4" title="text">4 stars</label>
      <input hidden type="radio" id="star3" name="rate" value="3" />
      <label for="star3" title="text">3 stars</label>
      <input hidden type="radio" id="star2" name="rate" value="2" />
      <label for="star2" title="text">2 stars</label>
      <input hidden type="radio" id="star1" name="rate" value="1" />
      <label for="star1" title="text">1 star</label>
    </div>

    <h4 class="feedback">Let us know what you think!</h4>
    <!-- Form -->
    <div id="form">
      <!-- Name input -->
      <div class="form-outline mb-4">
        <input
          placeholder="Name"
          type="text"
          id="form4Example1"
          class="form-control"
        />
      </div>

      <!-- Email input -->
      <div class="form-outline mb-4">
        <input
          placeholder="Email address"
          type="email"
          id="form4Example2"
          class="form-control"
        />
      </div>

      <!-- Message input -->
      <div class="form-outline mb-4">
        <textarea
          placeholder="Message"
          class="form-control"
          id="form4Example3"
          rows="4"
        ></textarea>
      </div>

      <!-- Checkbox -->
      <div class="form-check d-flex justify-content-center mb-4">
        <input
          class="form-check-input me-2"
          type="checkbox"
          value=""
          id="form4Example4"
          checked
        />
        <label class="form-check-label" for="form4Example4">
          Subscribe email to newsletter
        </label>
      </div>

      <!-- Submit button -->
      <button id="button-send" type="submit" class="btn btn-block mb-4">
        Send
      </button>
    </div>
    <template>
      <div>
        <b-form-rating v-model="value"></b-form-rating>
        <p class="mt-2">Value: {{ value }}</p>
      </div>
    </template>

    <!-- Video -->
    <iframe
      id="video"
      width="480"
      height="270"
      src="https://www.youtube.com/embed/hqfStu1wmxA?controls=0"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <!-- Footer -->
    <footer class="bg-dark text-center text-white bg-opacity-75">
      <!-- Grid container -->
      <div>
        <!-- Section: Form -->
        <section class="">
          <form action="">
            <!--Grid row-->
            <div class="container-footer py-1">
              <!--Grid column-->
              <div class="col-auto">
                <!-- Email -->
                <span class="hovertext" data-hover="coramori@gmail.com">
                  <a
                    id="email-button"
                    class="btn btn-outline-light btn-floating m-1"
                    href="#!"
                    role="button"
                    ><i class="fa-regular fa-envelope"></i
                  ></a>
                </span>
                <!-- Linkedin -->
                <a
                  class="btn btn-outline-light btn-floating m-1"
                  href="https://www.linkedin.com/in/coramori/"
                  target="_blank"
                  role="button"
                  ><i class="fab fa-linkedin-in"></i
                ></a>

                <!-- Github -->
                <a
                  class="btn btn-outline-light btn-floating m-1"
                  href="https://github.com/coramori"
                  target="_blank"
                  role="button"
                  ><i class="fab fa-github"></i
                ></a>
              </div>

              <!--Grid column-->
              <div id="newsletter" class="col-md-5 col-12 px-2">
                <!-- Email input -->
                <p class="pt-2">Sign up for our newsletter</p>
                <div id="email-field" class="form-outline form-white">
                  <input
                    placeholder="Email Address"
                    type="email"
                    class="form-control"
                  />
                </div>
                <!-- Submit button -->
                <button type="submit" class="btn btn-outline-light mx-2">
                  Subscribe
                </button>
              </div>

              <!--Grid column-->
              <div class="col-auto"></div>
              <!--Grid column-->
            </div>
            <!--Grid row-->
          </form>
        </section>
      </div>
      <!-- Copyright -->
      <div
        class="text-center p-1"
        style="
          font-weight: 100;
          font-size: 13px;
          opacity: 70%;
          background-color: rgba(0, 0, 0, 0.2);
        "
      >
        CORAMORI Â© 2022
      </div>
    </footer>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <!-- Scripts -->
    <script src="js/feedback.js"></script>
    <script src="js/library.js"></script>
  </body>
</html>
